{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        display: flex;
        height: 100vh;
        background: white;
    }

    /* Sidebar */
    .sidebar {
        width: 250px;
        height: 100vh;
        background: black;
        color: white;
        padding: 20px;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar h2 {
        font-style: italic;
        font-size: 26px;
        margin-bottom: 30px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 12px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
    }

    .sidebar .profile {
        padding-top: 20px;
        border-top: 1px solid gray;
    }

    /* Centering the login form */
    .container {
        margin-left: 250px;
        width: calc(100vw - 250px);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        text-align: center;
        width: 450px;
    }

    .login-box h2 {
        font-size: 32px;
        font-weight: 700;
        text-align: left;
    }

    .login-box p {
        font-size: 16px;
        color: #444;
        text-align: left;
    }

    .login-box p a {
        font-weight: bold;
        color: #4a00e0;
        text-decoration: none;
    }

    .input-container {
        position: relative;
        margin: 18px 0;
        width: 100%;
    }

    .input-container input {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        padding-left: 40px;
        border: none;
        border-bottom: 3px solid #444;
        outline: none;
        background: transparent;
    }

    .input-container i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: gray;
        font-size: 18px;
    }

    .options {
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        color: #444;
        margin-top: 10px;
    }

    .options a {
        text-decoration: none;
        color: gray;
    }

    /* Enlarge login button */
    .btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(to right, #6a00e0, #a000ff);
        color: white;
        border: none;
        border-radius: 35px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        transition: 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn:hover {
        background: linear-gradient(to right, #5a00d0, #9000dd);
    }

</style>

<!-- Sidebar remains -->
<div class="sidebar">
    <h2><i>Competitions Platform</i></h2>
    <ul>
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-bolt"></i> Leaderboard</a></li>
        <li><a href="#"><i class="fas fa-trophy"></i> Competitions</a></li>
        <li><a href="#"><i class="fas fa-comments"></i> Chat</a></li>
        <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
    </ul>
    <div class="profile">
        <ul>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="login-box">
        <h2>Sign in</h2>
        <p>If you don't have an account register</p>
        <p>You can <a href="{{ url_for('auth_views.signup') }}">Register here !</a></p>

        <form action="{{ url_for('auth_views.login') }}" method="post">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email address" name="username" required>
            </div>

            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your Password" name="password" required>
            </div>

            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">LOGIN</button>
        </form>
    </div>
</div>

{% endblock %}
