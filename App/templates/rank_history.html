{% block content %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        background-color: #2c2f31;
        color: white;
    }

    .sidebar {
        width: 250px;
        background-color: black;
        padding: 20px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: width 0.3s ease-in-out;
    }

    .sidebar.collapsed {
        width: 60px;
    }

    .sidebar h2, .sidebar a span {
        display: block;
    }

    .sidebar.collapsed h2, .sidebar.collapsed a span {
        display: none;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 16px;
    }

    .sidebar a:hover {
        background-color: #333;
    }

    .toggle-btn {
        background-color: black;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
    }

    .main-content {
        margin-left: 250px;
        padding: 40px;
        width: calc(100% - 250px);
        transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
    }

    .main-content.collapsed {
        margin-left: 60px;
        width: calc(100% - 60px);
    }

    .rank-history-wrapper {
        max-width: 850px;
        margin: 100px auto;
        background-color: #1e1e2f;
        padding: 2vw;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        color: white;
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }

    .rank-history-wrapper h2 {
        font-size: 2.5vw;
        margin-bottom: 2vw;
        color: #ffffff;
    }

    #rankHistoryChart {
        height: 350px !important;
    }
</style>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Competition Platform</h2>
    <a href="/">üè† <span>Home</span></a>
    <a href="/leaderboard">üìä <span>Leaderboard</span></a>
    <a href="/competitions">üìÖ <span>Competitions</span></a>
    <a href="/notifications">üîî <span>Notifications</span></a>
    <a href="/profile" style="color: #5E31E3;">üë§ <span>Profile</span></a>
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
</div>

<!-- Main Content -->
<div class="main-content" id="mainContent">
    <div class="rank-history-wrapper">
        <h2>{{ student.username }}'s Rank History</h2>
        <canvas id="rankHistoryChart"></canvas>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('mainContent').classList.toggle('collapsed');
    }

    document.addEventListener("DOMContentLoaded", function () {
        fetch(`/rank-history/{{ student.id }}`)
            .then(res => res.json())
            .then(data => {
                const labels = data.map((d, i) => `${d.competition} (${i + 1}) ‚Äî ${d.date.slice(5)}`);
                const rankData = data.map(d => d.rank);
                const ratingData = data.map(d => d.rating);

                const ctx = document.getElementById('rankHistoryChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Rank (lower is better)',
                                data: rankData,
                                borderColor: '#715aff',
                                backgroundColor: 'rgba(113, 90, 255, 0.1)',
                                yAxisID: 'y-rank',
                                tension: 0.3
                            },
                            {
                                label: 'Rating',
                                data: ratingData,
                                borderColor: '#00d68f',
                                backgroundColor: 'rgba(0, 214, 143, 0.1)',
                                yAxisID: 'y-rating',
                                tension: 0.3
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white',
                                    font: { size: 14 }
                                }
                            }
                        },
                        scales: {
                            'y-rank': {
                                type: 'linear',
                                position: 'left',
                                reverse: true,
                                ticks: { color: 'white' },
                                title: {
                                    display: true,
                                    text: 'Rank',
                                    color: 'white'
                                }
                            },
                            'y-rating': {
                                type: 'linear',
                                position: 'right',
                                ticks: { color: 'white' },
                                title: {
                                    display: true,
                                    text: 'Rating',
                                    color: 'white'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white',
                                    maxRotation: 45,
                                    minRotation: 45
                                },
                                grid: { color: '#444' }
                            }
                        }
                    }
                });
            });
    });
</script>
{% endblock %}
