{% block content %}

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<style>
    * {
        padding: 0px;
        box-sizing: border-box;
    }

    body {
        display: flex;
        background-color: #2c2f31;
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }

    /* Sidebar */
    .sidebar {
        text-align: center;
        width: 250px;
        background-color: black;
        color: white;
        padding: 20px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
        justify-content: space-between;
        font-family: 'Poppins', sans-serif;
    }

    .sidebar.collapsed {
        width: 60px;
        padding: 20px 5px;
    }

    .sidebar h2,
    .sidebar a span {
        display: block;
    }

    .sidebar.collapsed h2,
    .sidebar.collapsed a span {
        display: none;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 16px;
        text-align: left;
        width: 100%;
        font-weight: 500;
        transition: transform 0.3s ease-in-out;
    }

    .sidebar a:hover {
        background-color: #333;
        transform: scale(1.05);
    }

    .toggle-btn {
        background-color: white;
        color: #5E31E3;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 20px;
        font-family: 'Poppins', sans-serif;
    }

    /* Content */
    .content {
        margin-left: 250px;
        padding: 60px 20px;
        width: calc(100% - 250px);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
    }

    .sidebar.collapsed+.content {
        margin-left: 60px;
        width: calc(100% - 60px);
    }

    /* Form Section */
    .form-section {
        background-color: black;
        padding: 15px;
        border-radius: 20px;
        width: 100%;
        max-width: 700px;
        opacity: 0;
        animation: slideInRight 1s forwards;
        /* Animation for form section */
    }

    /* Slide-in animation for form section */
    @keyframes slideInRight {
        0% {
            opacity: 0;
            transform: translateX(100%);
        }

        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .form-section h2 {
        color: white;
        font-size: 30px;
        text-align: center;
        margin-bottom: 20px;
    }

    .input-field {
        margin-bottom: 15px;
        opacity: 0;
        animation: scaleUpInput 0.8s forwards;
        /* Scaling input fields */
    }

    /* Scale-up animation for input fields */
    @keyframes scaleUpInput {
        0% {
            opacity: 0;
            transform: scale(0.8);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .input-field label {
        color: white;
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
    }

    .input-field input {
        color: white;
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 10px;
        background-color: #333;
    }

    .input-field input:focus {
        border-color: #5E31E3;
    }

    .submit-btn {
        background-color: #5E31E3;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        opacity: 0;
        animation: zoomInButton 1s forwards;
        /* Animation for submit button */
    }

    .select2-container--default .select2-selection--single {
        background-color: #444;
        /* Grey background */
        color: white;
        border: 1px solid #666;
        border-radius: 10px;
        padding: 6px 10px;
        height: 42px;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
        color: white;
        line-height: 28px;
    }

    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 42px;
    }

    .select2-container--default .select2-selection--single .select2-selection__placeholder {
        font-size: 14px;
        color: #aaa;
    }

    .select2-dropdown {
        background-color: #333;
        color: white;
    }

    .select2-results__option {
        padding: 10px;
    }

    .select2-results__option--highlighted {
        background-color: #5E31E3;
    }

    /* Zoom-in and fade animation for submit button */
    @keyframes zoomInButton {
        0% {
            opacity: 0;
            transform: scale(0.8);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .submit-btn:hover {
        background-color: #4c27c1;
    }
</style>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Competitions Platform</h2>
    <a href="/">üè† <span>Home</span></a>
    <a href="/leaderboard">üìä <span>Leaderboard</span></a>
    <a href="/competitions" style="color: #5E31E3;">üìÖ <span>Competitions</span></a>
    <a href="/notifications">üîî <span>Notifications</span></a>
    {% if session['user_type'] %}
    <a href="/profile">üë§ <span>Profile</span></a>
    {% else %}
    <a href="/login">üë§ <span>Profile</span></a>
    {% endif %}
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
</div>

<!-- Main Content -->
<div class="content">
    <div class="form-section">
        <h2>Create Competition</h2>
        <form name="createCompetitionForm" method="POST" action="/createcompetition">
            <div class="input-field">
                <label for="name">Competition Name:</label>
                <input type="text" name="name" placeholder="Enter Competition Name" required>
            </div>
            <div class="input-field">
                <label for="date">Competition Date:</label>
                <input type="date" name="date" required>
            </div>
            <div class="input-field">
                <label for="time">Competition Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="input-field">
                <label for="location">Competition Location:</label>
                <input type="text" name="location" placeholder="Enter Competition Location" required>
            </div>
            <div class="input-field">
                <label for="weight">Competition Weight:</label>
                <input type="number" name="weight" min="1" placeholder="Enter Competition weight" required>
            </div>
            <div class="input-field">
                <label for="max_score">Competition Max Obtainable Score:</label>
                <input type="number" name="max_score" placeholder="Enter Max Value" required>
            </div>

            <!-- Moderator Dropdown -->
            <div class="input-field" id="moderator-dropdown" style="display: none; width: 100%;">
                <label for="moderators">Select or Enter Moderators:</label>
                <select name="moderators[]" id="moderator" class="moderator-select" multiple="multiple" required>
                    {% for mod in moderators %}
                    <option value="{{ mod }}">{{ mod }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Add Moderators Button -->
            <div class="input-field" style="text-align: left;">
                <button type="button" class="toggle-btn" onclick="toggleModerators()">‚ûï Add Moderators</button>
            </div>

            <button type="submit" class="submit-btn">Create Competition</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function toggleModerators() {
        const dropdown = document.getElementById('moderator-dropdown');
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    $(document).ready(function () {
        $('.moderator-select').select2({
            placeholder: "Choose or type moderator",
            allowClear: true,
            width: '100%',
            tags: true,
            createTag: function (params) {
                let term = $.trim(params.term);
                if (term === '') {
                    return null;
                }
                return {
                    id: term,
                    text: term,
                    newOption: true
                };
            },
            templateResult: function (data) {
                let $result = $("<span></span>");
                $result.text(data.text);
                if (data.newOption) {
                    $result.append(" <em>(new)</em>");
                }
                return $result;
            }
        });
    });
</script>

{% endblock %}
