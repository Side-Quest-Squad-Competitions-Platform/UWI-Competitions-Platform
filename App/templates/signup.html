{% block content %}

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        background-color: white;
        margin: 0;
        height: 100vh;
    }

    .sidebar {
        width: 250px;
        background-color: black;
        color: white;
        padding: 20px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
        justify-content: space-between;
    }

    .sidebar.collapsed {
        width: 60px;
        padding: 20px 5px;
    }

    .sidebar h2, .sidebar a span {
        display: block;
    }

    .sidebar.collapsed h2, .sidebar.collapsed a span {
        display: none;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 16px;
        text-align: left;
        width: 100%;
    }

    .sidebar a:hover {
        background-color: #333;
    }

    .toggle-btn {
        background-color: black;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .container {
        margin-left: 250px;
        width: calc(100% - 250px);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
    }

    .sidebar.collapsed + .container {
        margin-left: 60px;
        width: calc(100% - 60px);
    }

    .signup-box {
        text-align: center;
        width: 450px;
    }

    .signup-box h2 {
        font-size: 32px;
        font-weight: 700;
        text-align: left;
    }

    .signup-box p {
        font-size: 16px;
        color: #444;
        text-align: left;
    }

    .signup-box p a {
        font-weight: bold;
        color: #5E31E3;
        text-decoration: none;
    }

    .input-container {
        position: relative;
        margin: 18px 0;
        width: 100%;
    }

    .input-container input {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        padding-left: 40px;
        border: none;
        border-bottom: 3px solid #444;
        outline: none;
        background: transparent;
    }

    .input-container i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: gray;
        font-size: 18px;
    }

    .btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(to right, #5E31E3, #a000ff);
        color: white;
        border: none;
        border-radius: 35px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        transition: 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn:hover {
        background: linear-gradient(to right, #5E31E3, #9000dd);
    }
</style>

<div class="sidebar" id="sidebar">
    <h2>Competitions Platform</h2>
    <a href="#">üè† <span>Home</span></a>
    <a href="#">üìä <span>Leaderboard</span></a>
    <a href="#">üìÖ <span>Competitions</span></a>
    <a href="#">üîî <span>Notifications</span></a>
    <a href="#" style="color: #5E31E3;">üë§ <span>Profile</span></a>
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
</div>

<div class="container">
    <div class="signup-box">
        <h2>Sign up</h2>
        <p>If you already have an account</p>
        <p>You can <a href="{{ url_for('auth_views.login') }}">Login here !</a></p>

        <form action="{{ url_for('auth_views.signup') }}" method="post">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email address" name="email" required>
            </div>

            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your User name" name="username" required>
            </div>

            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your Password" name="password" required>
            </div>

            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm your Password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
    }
</script>

{% endblock %}
